name: Daily Auto Commit

permissions:
  contents: write

on:
  schedule:
    - cron: "0 10 * * *"   # daily at 10:00 UTC
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: 22f1000821@ds.study.iitm.ac.in - Update file
        run: |
          echo "Last updated on $(date -u)" >> daily-log.txt

      - name: Commit and push changes
        run: |
          git config user.name "DevSync Bot"
          git config user.email "22f1000821@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Automated daily commit" || echo "Nothing to commit"
          git push
